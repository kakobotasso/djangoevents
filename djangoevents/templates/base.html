<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Django Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
</head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url home %}">Django Events</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="{% url home %}">Inicio</a></li>
              <!-- <li><a href="#about">About</a></li> -->
              <li><a href="{% url contact %}">Contato</a></li>
              <li><a href="{% url events %}">Eventos</a></li>
            </ul>
            <form class="navbar-search pull-left" action="{% url events %}" method="get">  
              <input class="search-query span2" placeholder="Pesquisar" type="text" name="search" />
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block container %}

      {% endblock %}
  </body>
</html>
